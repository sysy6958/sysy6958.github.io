<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3D爱心</title>
        <style type="text/css">
            *{
                margin:0;
                padding:0;
            }
            body{
                background:#9BCD9B;
            }
            #heart3d{
                position:relative;
                width:100px;
                height:160px;
                margin:200px auto;
                transform-style:preserve-3d;
                animation:rot 10s linear infinite;
            }
            @keyframes rot{
                from{transform:rotateY(0deg) rotateX(0deg)}
                to{transform:rotateY(360deg) rotateX(360deg)}
            }
            #heart3d div.heart{
                position:absolute;
                left:0;
                top:0;
                width:100px;
                height:160px;
                border:2px solid red;
                border-left:0;
                border-bottom:0;
                border-radius:50% 50% 0/40% 50% 0;
             
            }
        </style>
    </head>
    <body>
        <div id="heart3d">
        </div>
        <script type="text/javascript">

            var heartd = document.getElementById("heart3d");
            for (var i=0;i<36 ;i++ )
            {
                var oDiv = document.createElement("div");
                oDiv.className = "heart";
                oDiv.style.transform = "rotateY("+i*10+"deg) rotateZ(45deg) translateX(30px)";
                heart3d.appendChild(oDiv)
            }
        </script>
    </body>
</html>
